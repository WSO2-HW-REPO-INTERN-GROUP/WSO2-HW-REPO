<table style='width: 600px; margin:0px 0px 15px 50px'>
<thead>
<tr>
<th style ='width: 100px;height: 15px' >{{issue_number}}
</th>
<th style ='height: 15px'>{{status}}
</th>
</tr>
</thead>
<tbody>
<tr class='alt'>
<td><b>Device Id</b>
</td>

<td>{{device_id}}
</td>
</tr>
<tr>
<td><b>Employee Id</b>
</td>

<td>{{employee_employee_id}}
</td>
</tr>
<tr class='alt'>
<td><b>Issue Info</b>
</td>

<td>{{issue_info}}
</td>
</tr>
<tr>
<td><b>Reported Date</b>
</td>

<td>{{date}}
</td>
</tr>
<tr>
{{#rejected}}
<td>
<button id='editIssue{{issue_number}}' class='siteButton' style='' onclick='Hwdrepo.editIssue({{issue_number}},{{device_id}},"{{status}}","{{issue_info}}","{{date}}",0)' >Repeat Issue</button>
</td>
<td>
<button id='editIssue{{issue_number}}' class='siteButton' style='' onclick='Hwdrepo.editIssue({{issue_number}},{{device_id}},"{{status}}","{{issue_info}}","{{date}}",4)' >Delete</button>
</td>
{{/rejected}}
{{#New}}
<td>
<button id='editIssue{{issue_number}}' class='siteButton' style='' onclick='Hwdrepo.editIssue({{issue_number}},{{device_id}},"{{status}}","{{issue_info}}","{{date}}",0)' >Edit Issue</button>
</td>
<td>
<button id='editIssue{{issue_number}}' class='siteButton' style='' onclick='Hwdrepo.editIssue({{issue_number}},{{device_id}},"{{status}}","{{issue_info}}","{{date}}",4)' >Delete</button>
</td>
{{/New}}
{{#resolved}}
<td>
<button id='confirmSolved{{issue_number}}' class='siteButton' style='' onclick='Hwdrepo.editIssue({{issue_number}},{{device_id}},"{{status}}","{{issue_info}}","{{date}}",3)'>Confirm Solved</button>
</td>
{{/resolved}} 
</tr>

</tbody>                    
</table>
<br/>
